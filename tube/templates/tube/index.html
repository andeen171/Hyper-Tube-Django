<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <title>Hypertube - Main</title>
    </head>
    <body>

        <h2>Hypertube</h2>

        <a href="/login/">Log in</a>
        <a href="/signup/">Sign up</a>

        <form class="form-inline my-2 my-lg-0" action="{% url 'index' %}">
            <input type="search" aria-label="Search" name="q">
            <button class="btn btn-primary btn-sm my-2 my-sm-0" type="submit">Search</button>
        </form>

        {% if tag %}
            <a href="tube/?tag={{ tag }}">#{{ tag }}</a>
        {% endif %}

        <p>{{ videos|length }} videos</p>

        <ul>
        {% for video in videos %}
            <li><a href="/tube/watch/{{ video.id }}/">{{ video.title }}</a></li>
        {% endfor %}
        </ul>

        <a href="/tube/upload/">Upload video</a>

    <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
